  cupertino_icons: ^1.0.0
  shared_preferences: ^0.5.4+6
  google_fonts: ^1.1.1
  firebase_messaging: ^7.0.3
  device_info: ^1.0.0
  flutter_local_notifications: ^0.8.2
  awesome_dialog: ^1.2.1
  connectivity: ^2.0.2
  dio: ^3.0.10
  line_icons: ^0.2.0
  image_picker: ^0.6.3+1
  image_cropper: ^1.2.0
  animate_do: ^1.7.5
  avatar_glow: ^1.2.0
  camera:
