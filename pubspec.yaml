  path: ^1.6.2
  esys_flutter_share: ^1.0.2
  floating_action_bubble: ^1.1.2
  flutter_animator_widgets: ^1.0.1
  simple_animations: ^2.4.2
  sprung: ^2.0.1+1
  location: ^3.0.0
